    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;

        #container {

        .ui-panel {

            background: rgba(20, 20, 30, 0.9);

            left: 20px;

        }

        .filter-panel {

            max-width: 300px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 15px;
        }

        .cluster-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section h3 {
            font-size: 1em;
            margin-bottom: 10px;
            color: #ccc;
        }

        .cluster-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: rgba(102, 126, 234, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .cluster-btn:hover {
            background: rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .cluster-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #764ba2;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
        }

        .reset-btn {
            padding: 10px 20px;
            border: 2px solid #888;
            background: rgba(100, 100, 100, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background: rgba(100, 100, 100, 0.5);
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip-title {
            font-weight: bold;
            font-size: 1.05em;
            margin-bottom: 10px;
            color: #667eea;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: normal;
        }

        .tooltip-content {
            font-size: 0.9em;
            line-height: 1.6;
        }

        .tooltip-row {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .tooltip-label {
            color: #aaa;
            margin-right: 10px;
        }

        .tooltip-value {
            color: white;
            font-weight: 600;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            font-size: 0.85em;
            color: #aaa;
        }

        .controls div {
            margin: 5px 0;
        }

        .stats {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            min-width: 150px;
        }

        .stat-item {
            margin: 8px 0;
            font-size: 0.9em;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.85em;
        }

        .stat-value {
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .top-panel {
                left: 10px;
                right: 10px;
                padding: 15px;
            }
            
            .filter-panel {
                left: 10px;
                top: 100px;
                max-width: calc(100vw - 20px);
            }
            
            h1 {
                font-size: 1.3em;
            }
            
            .cluster-filters {
                gap: 8px;
            }
            
            .cluster-btn {
                padding: 8px 15px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="ui-panel top-panel">
        <h1>ğŸŒŒ í•œêµ­ì–´ ëŒ€í™” ë°ì´í„° ìš°ì£¼</h1>
        <div class="subtitle">7,400+ AI ëŒ€í™” ë°ì´í„° ì‹œê°í™” | ë§ˆìš°ìŠ¤ë¡œ íšŒì „ | íœ ë¡œ ì¤Œ | ì›ì— í˜¸ë²„í•˜ì—¬ ë°ì´í„° í™•ì¸</div>
    </div>

    <div class="ui-panel filter-panel">
        <div class="filter-section">
            <h3>ğŸ“Š í´ëŸ¬ìŠ¤í„° í•„í„°</h3>
            <div class="cluster-filters">
                <button class="cluster-btn" data-cluster="0">Cluster 0</button>
                <button class="cluster-btn" data-cluster="1">Cluster 1</button>
                <button class="cluster-btn" data-cluster="2">Cluster 2</button>
                <button class="cluster-btn" data-cluster="3">Cluster 3</button>
                <button class="cluster-btn" data-cluster="4">Cluster 4</button>
                <button class="cluster-btn" data-cluster="5">Cluster 5</button>
            </div>
            <button class="reset-btn">ğŸ”„ ì „ì²´ ë³´ê¸°</button>
        </div>
    </div>

    <div class="controls">
        <div>ğŸ–±ï¸ ì¢Œí´ë¦­ ë“œë˜ê·¸: íšŒì „</div>
        <div>ğŸ–±ï¸ íœ : ì¤Œ</div>
        <div>ğŸ‘† í˜¸ë²„: ë°ì´í„° ìƒì„¸ë³´ê¸°</div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-label">ì´ ë°ì´í„° í¬ì¸íŠ¸</div>
            <div class="stat-value" id="totalPoints">500</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">ì„ íƒëœ í´ëŸ¬ìŠ¤í„°</div>
            <div class="stat-value" id="selectedCluster">ì „ì²´</div>
        </div>
    </div>

    <div class="tooltip" id="tooltip">
        <div class="tooltip-title" id="tooltipTitle"></div>
        <div class="tooltip-content" id="tooltipContent"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        let scene, camera, renderer, points, raycaster, mouse;
        let dataPoints = [];
        let originalPositions = [];
        let activeCluster = null;
        let hoveredPoint = null;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        const COLORS = [
            0x8ec5fc, // cluster 0 - ì—°í•œ íŒŒë€ìƒ‰
            0xa8e6cf, // cluster 1 - ë¯¼íŠ¸ ê·¸ë¦°
            0xffd3b6, // cluster 2 - í”¼ì¹˜
            0xffaaa5, // cluster 3 - ì½”ë„ í•‘í¬
            0x98d8e8, // cluster 4 - ìŠ¤ì¹´ì´ ë¸”ë£¨
            0xdab3ff  // cluster 5 - ë¼ë²¤ë”
        ];

        // ì´ˆê¸°í™”
        function init() {
            const container = document.getElementById('container');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.FogExp2(0x000000, 0.0008);
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 400;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            // Raycaster for hover detection
            raycaster = new THREE.Raycaster();
            raycaster.params.Points.threshold = 5;
            mouse = new THREE.Vector2();
            
            // Setup all event listeners
            setupEventListeners();
            
            // Load CSV data and initialize
            loadCSVData();
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Window resize
            window.addEventListener('resize', onWindowResize);
            
            // Mouse move for hover
            window.addEventListener('mousemove', onMouseMove);
            
            // Cluster filter buttons
            document.querySelectorAll('.cluster-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const cluster = parseInt(btn.dataset.cluster);
                    toggleClusterFilter(cluster, btn);
                });
            });
            
            // Reset button
            document.querySelector('.reset-btn').addEventListener('click', resetFilter);
            
            // Mouse drag for rotation
            renderer.domElement.addEventListener('mousedown', function() {
                isDragging = true;
            });

            renderer.domElement.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    const deltaMove = {
                        x: e.offsetX - previousMousePosition.x,
                        y: e.offsetY - previousMousePosition.y
                    };

                    if (points) {
                        points.rotation.y += deltaMove.x * 0.01;
                        points.rotation.x += deltaMove.y * 0.01;
                    }
                }

                previousMousePosition = {
                    x: e.offsetX,
                    y: e.offsetY
                };
            });

            renderer.domElement.addEventListener('mouseup', function() {
                isDragging = false;
            });

            renderer.domElement.addEventListener('mouseleave', function() {
                isDragging = false;
            });

            // Mouse wheel for zoom
            renderer.domElement.addEventListener('wheel', function(e) {
                e.preventDefault();
                camera.position.z += e.deltaY * 0.5;
                camera.position.z = Math.max(200, Math.min(800, camera.position.z));
            });
        }

        // Load CSV data
        function loadCSVData() {
            Papa.parse('data/ko_Korean_sample_with_clusters_v1.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    console.log('CSV ë¡œë“œ ì™„ë£Œ:', results.data.length, 'ê°œ ë°ì´í„°');
                    processCSVData(results.data);
                },
                error: function(error) {
                    console.error('CSV ë¡œë“œ ì‹¤íŒ¨:', error);
                    alert('CSV íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. íŒŒì¼ ê²½ë¡œë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.');
                }
            });
        }

        // Process CSV data and create 3D visualization
        function processCSVData(csvData) {
            dataPoints = [];
            originalPositions = [];
            
            // CSV ë°ì´í„°ë¥¼ í•„í„°ë§ (ìœ íš¨í•œ ë°ì´í„°ë§Œ)
            const validData = csvData.filter(row => 
                row.user_text && 
                row.cluster_lv2 !== undefined && 
                row.cluster_lv2 !== ''
            );
            
            console.log('ìœ íš¨í•œ ë°ì´í„°:', validData.length, 'ê°œ');
            
            validData.forEach((row, i) => {
                const cluster = parseInt(row.cluster_lv2);
                
                // í´ëŸ¬ìŠ¤í„°ê°€ 0-5 ë²”ìœ„ê°€ ì•„ë‹ˆë©´ 0ìœ¼ë¡œ ì„¤ì •
                const validCluster = (cluster >= 0 && cluster <= 5) ? cluster : 0;
                
                // êµ¬í˜• ë¶„í¬ë¡œ 3D ì¢Œí‘œ ìƒì„±
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const radius = 150 + Math.random() * 150;
                
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                
                const point = {
                    id: i,
                    cluster: validCluster,
                    position: { x, y, z },
                    originalPosition: { x, y, z },
                    user_text: row.user_text,
                    model: row.model || 'unknown',
                    conversation_id: row.conversation_id || '',
                    cluster_lv1: row.cluster_lv1 || '',
                    cluster_lv2: row.cluster_lv2 || ''
                };
                
                dataPoints.push(point);
                originalPositions.push(x, y, z);
            });
            
            document.getElementById('totalPoints').textContent = dataPoints.length;
            
            // Create particle system with loaded data
            createParticleSystem();
            
            // Start animation
            animate();
        }

        // Create radial gradient texture for particles
        function createRadialGradientTexture(color) {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;
            
            // Create radial gradient
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
            
            // White in center (58.17%)
            gradient.addColorStop(0, '#FFFFFF');
            gradient.addColorStop(0.5817, '#FFFFFF');
            
            // Color at edge (100%) - use the cluster color
            const colorObj = new THREE.Color(color);
            const hexColor = '#' + colorObj.getHexString();
            gradient.addColorStop(1, hexColor);
            
            // Fill with gradient
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        // Create particle system
        function createParticleSystem() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(dataPoints.length * 3);
            const colors = new Float32Array(dataPoints.length * 3);
            const sizes = new Float32Array(dataPoints.length);
            
            dataPoints.forEach((point, i) => {
                positions[i * 3] = point.position.x;
                positions[i * 3 + 1] = point.position.y;
                positions[i * 3 + 2] = point.position.z;
                
                // ìƒ‰ìƒ ì„¤ì • (gradientì˜ ì™¸ê³½ ìƒ‰ìƒìœ¼ë¡œ ì‚¬ìš©)
                const baseColor = new THREE.Color(COLORS[point.cluster]);
                colors[i * 3] = baseColor.r;
                colors[i * 3 + 1] = baseColor.g;
                colors[i * 3 + 2] = baseColor.b;
                
                // í¬ê¸°ì— ë³€í™”
                sizes[i] = 8 + Math.random() * 4;
            });
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            // Create texture with radial gradient (ê¸°ë³¸ ìƒ‰ìƒ ì‚¬ìš©)
            const particleTexture = createRadialGradientTexture(0x80D1FF);
            
            const material = new THREE.PointsMaterial({
                size: 12,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true,
                map: particleTexture,
                blending: THREE.NormalBlending,
                depthWrite: false,
                depthTest: true
            });
            
            points = new THREE.Points(geometry, material);
            scene.add(points);
            
            // ë¶€ë“œëŸ¬ìš´ ì¡°ëª… íš¨ê³¼ ì¶”ê°€
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
        }

        // Toggle cluster filter
        function toggleClusterFilter(cluster, button) {
            const wasActive = button.classList.contains('active');
            
            // Remove active from all buttons
            document.querySelectorAll('.cluster-btn').forEach(b => 
                b.classList.remove('active')
            );
            
            if (wasActive) {
                activeCluster = null;
                document.getElementById('selectedCluster').textContent = 'ì „ì²´';
                resetFilter();
            } else {
                button.classList.add('active');
                activeCluster = cluster;
                document.getElementById('selectedCluster').textContent = `Cluster ${cluster}`;
                applyClusterFilter(cluster);
            }
        }

        // Apply cluster filter
        function applyClusterFilter(cluster) {
            const positions = points.geometry.attributes.position.array;
            const sizes = points.geometry.attributes.size.array;
            
            dataPoints.forEach((point, i) => {
                if (point.cluster === cluster) {
                    // Move to center with slight spread
                    const spread = 50;
                    positions[i * 3] = (Math.random() - 0.5) * spread;
                    positions[i * 3 + 1] = (Math.random() - 0.5) * spread;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * spread;
                    sizes[i] = 12;
                } else {
                    // Keep in original position but fade
                    positions[i * 3] = point.originalPosition.x;
                    positions[i * 3 + 1] = point.originalPosition.y;
                    positions[i * 3 + 2] = point.originalPosition.z;
                    sizes[i] = 4;
                }
            });
            
            points.geometry.attributes.position.needsUpdate = true;
            points.geometry.attributes.size.needsUpdate = true;
            
            // Update material opacity
            animateFilterTransition(cluster);
        }

        // Animate filter transition
        function animateFilterTransition(cluster) {
            const colors = points.geometry.attributes.color.array;
            
            dataPoints.forEach((point, i) => {
                const color = new THREE.Color(COLORS[point.cluster]);
                if (point.cluster === cluster) {
                    colors[i * 3] = color.r;
                    colors[i * 3 + 1] = color.g;
                    colors[i * 3 + 2] = color.b;
                } else {
                    colors[i * 3] = color.r * 0.3;
                    colors[i * 3 + 1] = color.g * 0.3;
                    colors[i * 3 + 2] = color.b * 0.3;
                }
            });
            
            points.geometry.attributes.color.needsUpdate = true;
        }

        // Reset filter
        function resetFilter() {
            activeCluster = null;
            document.getElementById('selectedCluster').textContent = 'ì „ì²´';
            
            const positions = points.geometry.attributes.position.array;
            const colors = points.geometry.attributes.color.array;
            const sizes = points.geometry.attributes.size.array;
            
            dataPoints.forEach((point, i) => {
                positions[i * 3] = point.originalPosition.x;
                positions[i * 3 + 1] = point.originalPosition.y;
                positions[i * 3 + 2] = point.originalPosition.z;
                
                const color = new THREE.Color(COLORS[point.cluster]);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
                
                sizes[i] = 8;
            });
            
            points.geometry.attributes.position.needsUpdate = true;
            points.geometry.attributes.color.needsUpdate = true;
            points.geometry.attributes.size.needsUpdate = true;
        }

        // Mouse move handler
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Raycasting
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(points);
            
            if (intersects.length > 0) {
                const index = intersects[0].index;
                const point = dataPoints[index];
                
                if (hoveredPoint !== index) {
                    hoveredPoint = index;
                    showTooltip(point, event.clientX, event.clientY);
                }
            } else {
                if (hoveredPoint !== null) {
                    hoveredPoint = null;
                    hideTooltip();
                }
            }
        }

        // Show tooltip
        function showTooltip(point, x, y) {
            const tooltip = document.getElementById('tooltip');
            const title = document.getElementById('tooltipTitle');
            const content = document.getElementById('tooltipContent');
            
            // user_textë¥¼ 30ì ì´ìƒì´ë©´ ì¤„ë°”ê¿ˆ
            const userText = point.user_text;
            const displayText = userText.length > 100 ? userText.substring(0, 100) + '...' : userText;
            
            title.textContent = displayText;
            content.innerHTML = `
                <div class="tooltip-row">
                    <span class="tooltip-label">í´ëŸ¬ìŠ¤í„° Lv2:</span>
                    <span class="tooltip-value">Cluster ${point.cluster}</span>
                </div>
                <div class="tooltip-row">
                    <span class="tooltip-label">í´ëŸ¬ìŠ¤í„° Lv1:</span>
                    <span class="tooltip-value">${point.cluster_lv1}</span>
                </div>
                <div class="tooltip-row">
                    <span class="tooltip-label">AI ëª¨ë¸:</span>
                    <span class="tooltip-value">${point.model}</span>
                </div>
                <div class="tooltip-row">
                    <span class="tooltip-label">ID:</span>
                    <span class="tooltip-value">${point.conversation_id.substring(0, 8)}...</span>
                </div>
            `;
            
            tooltip.style.left = (x + 20) + 'px';
            tooltip.style.top = (y + 20) + 'px';
            tooltip.classList.add('visible');
        }

        // Hide tooltip
        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('visible');
        }

        // Window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Auto rotate when not dragging
            if (points && !isDragging) {
                points.rotation.y += 0.001;
            }
            
            renderer.render(scene, camera);
        }

        // Start application
        init();
    </script>
</body>
